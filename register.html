<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Shoevenir</title>
</head>
<body>
    <div class="top-nav">
        <a href="#home">Home</a>
        <a href="#collection">Collection</a>
        <a href="#about">About</a>
    </div>
    <form class="register-form">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account</p>
            <hr>

            <label for="first-name">First Name</label>
            <input type="text" placeholder="First Name" name="first-name" id="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" placeholder="Last Name" name="last-name" id="last-name">

            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Create Password" name="password" id="password" required>

            <label for="password-repeat">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
            <hr>

            <button type="submit" class="register-btn">Register</button>
        </div>
        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
          </div>
    </form>
</body>
</html>
